<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
    <!-- Abstract sphere element with a gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #FF7F50; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #1E90FF; stop-opacity: 1" />
        </linearGradient>
    </defs>

    <!-- Create the outer sphere with gradient color -->
    <circle cx="60" cy="60" r="50" fill="url(#grad1)" opacity="0.8" />

    <!-- Inner circles for added detail -->
    <circle cx="60" cy="60" r="40" stroke="#FFFFFF" stroke-width="4" fill="none" />
    <circle cx="60" cy="60" r="30" stroke="#FFFFFF" stroke-width="4" fill="none" />
    <circle cx="60" cy="60" r="10" fill="#FFFFFF" opacity="0.9" />

    <!-- "ArtSphere" text with Helvetica font, aligned left -->
    <text x="130" y="85" font-family="'Helvetica', sans-serif" font-size="32" fill="#333333">ArtSphere</text>
</svg>
